name: Publish conda package

on:
  push:
  release:
    types: [created]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: test
      run: |
        conda install -y anaconda-client conda-build
        cd conda
        conda build -c conda-forge -c colomoto .
